<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="summary-component">
        <div class="results">
          <p class="result">Your Result</p>
          <div class="percent-circle">
            <p class="seventy-six">76</p>
            <p class="of-100">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="performance-text">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary">
          <h3 class="summary-heading">Summary</h3>
          <div class="summary-elements">
            <div class="reaction score-container">
              <img src="assets/images/icon-reaction.svg" />
              <p class="summary-text red">Reaction</p>
              <p class="percentages">
                <span class="main-number">80</span
                ><span class="one-hundred"> / 100</span>
              </p>
            </div>
            <div class="memory score-container">
              <img src="assets/images/icon-memory.svg" />
              <p class="summary-text yellow">Memory</p>
              <p class="percentages">
                <span class="main-number">92</span
                ><span class="one-hundred"> / 100</span>
              </p>
            </div>
            <div class="verbal score-container">
              <img src="assets/images/icon-verbal.svg" />
              <p class="summary-text green">Verbal</p>
              <p class="percentages">
                <span class="main-number">61</span
                ><span class="one-hundred"> / 100</span>
              </p>
            </div>
            <div class="visual score-container">
              <img src="assets/images/icon-visual.svg" />
              <p class="summary-text blue">Visual</p>
              <p class="percentages">
                <span class="main-number">73</span
                ><span class="one-hundred"> / 100</span>
              </p>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
